apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: hk-tourism-ai
data:
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://hk-tourism-ai.com,https://www.hk-tourism-ai.com"
  SESSION_TIMEOUT: "3600000"
  CACHE_TTL: "300"
  MAX_UPLOAD_SIZE: "10485760"
  SUPPORTED_LANGUAGES: "en,zh-HK,zh-CN,ja,ko"
  DEFAULT_LANGUAGE: "en"
  TIMEZONE: "Asia/Hong_Kong"
  WEATHER_UPDATE_INTERVAL: "300000"
  CROWD_UPDATE_INTERVAL: "60000"
  RECOMMENDATION_CACHE_TTL: "1800"