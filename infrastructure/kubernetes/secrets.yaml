# This file contains secret templates - actual values should be managed via CI/CD
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: hk-tourism-ai
type: Opaque
data:
  # These values should be base64 encoded and populated by CI/CD pipeline
  # url: <base64-encoded-database-url>
  # username: <base64-encoded-username>
  # password: <base64-encoded-password>
  # host: <base64-encoded-host>
  # port: <base64-encoded-port>
  # database: <base64-encoded-database-name>
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: hk-tourism-ai
type: Opaque
data:
  # These values should be base64 encoded and populated by CI/CD pipeline
  # url: <base64-encoded-redis-url>
  # auth-token: <base64-encoded-auth-token>
  # host: <base64-encoded-host>
  # port: <base64-encoded-port>
---
apiVersion: v1
kind: Secret
metadata:
  name: external-api-keys
  namespace: hk-tourism-ai
type: Opaque
data:
  # These values should be base64 encoded and populated by CI/CD pipeline
  # openweather-api-key: <base64-encoded-api-key>
  # google-maps-api-key: <base64-encoded-api-key>
  # google-translate-api-key: <base64-encoded-api-key>
  # hktb-api-key: <base64-encoded-api-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: hk-tourism-ai
type: Opaque
data:
  # These values should be base64 encoded and populated by CI/CD pipeline
  # jwt-secret: <base64-encoded-jwt-secret>
  # jwt-refresh-secret: <base64-encoded-jwt-refresh-secret>